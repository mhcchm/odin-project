<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Apple cake</title>
    <link rel="stylesheet" href="../styles.css">
  <head>

  <body>
    <h1>Apple cake</h1>
    <img src="../images/apple-cake.jpeg" alt="Image of an apple cake" height=310 width=310>
    <a href="https://themodernnonna.com/wp-content/uploads/2023/01/Easy-Apple-Cake.jpeg" class="link">source</a>
    <h2>Description</h2>
    <h3>Ingredients</h3>
    <ul class="ingredients">
      <li>400 g of flour</li>
      <li>4 apples</li>
      <li>30 g of cinnamon powder</li>
      <li>100 g of sugar</li>
      <li>3 eggs</li>
    </ul>
    <h3>Steps</h3>
    <ol class="steps">
      <li>slice the apples</li>
      <li>mix the flour with eggs, sugar, cinnamon and apples</li>
      <li>cook it in the oven for one hour</li>
    </ol>
  </body>
</html>
